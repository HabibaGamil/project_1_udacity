<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <section id="section-1">
        <h1>Analyse your Articles!</h1>

        <form id="form">

            <label id="label">Please enter URL:</label>
            <input id="url" type="text" name="url" placeholder="Enter URL">     
            <input  id="submit" type="submit" name="" value="submit" onclick="return Client.nlpAnalysis(event)" onsubmit="return Client.nlpAnalysis(event)"> 
            
            <h3 id="model" class="result"></h3>
            <h3 id="confidence" class="result"></h3>
            <h3 id="agreement" class="result"></h3>
            <h3 id="subjectivity" class="result"></h3>
            <h3 id="irony" class="result"></h3>
 
        </form>
    </section>

  

    <script>
    
        if ('serviceWorker' in navigator) {
        
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
   


</body>
